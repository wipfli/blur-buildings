<html>
    <head>
        <title>PMTiles MapLibre Example</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@2.7.1/dist/index.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            // add the PMTiles plugin to the maplibregl global.
            let protocol = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles",protocol.tile);

            let PMTILES_URL = "output.pmtiles";

            const p = new pmtiles.PMTiles(PMTILES_URL)

            // this is so we share one instance across the JS code and the map renderer
            protocol.add(p);

            // we first fetch the header so we can get the center lon, lat of the map.
            p.getHeader().then(h => {
                const map = new maplibregl.Map({
                    container: 'map',
                    zoom: 14,
                    hash: true,
                    center: [7.42121, 43.73367],
                    style: {
                        version:8,
                        sources: {
                            "example_source": {
                                type: "vector",
                                url: "pmtiles://" + PMTILES_URL,
                                attribution: 'Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
                            }
                        },
                        layers: [
                            {
                                "id":"houses",
                                "source": "example_source",
                                "source-layer":"houses",
                                "type": "fill",
                                "paint": {
                                    "fill-color": "#74b9ff"
                                }
                            },
                            {
                                "id":"house",
                                "source": "example_source",
                                "source-layer":"house",
                                "type": "fill",
                                "paint": {
                                    "fill-color": "black",
                                    "fill-opacity": 0.25
                                }
                            }
                        ]
                    }
                });
            })
        </script>
    </body>
</html>
