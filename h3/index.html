<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new maplibregl.Map({
        container: 'map', // container id
        style: 'https://wipfli.github.io/swiss-map/style.json', // style URL
        center: [8, 47.5], // starting position [lng, lat]
        zoom: 12, // starting zoom
        hash: true
    });

    map.on('load', function() {
        map.addSource('buildings', {
            'type': 'geojson',
            'data': 'data.json'
        });
        map.addLayer({
            'id': 'buildings',
            'source': 'buildings',
            'type': 'fill',
            'paint': {
                'fill-color': 'red',
                'fill-opacity': 0.25
            }
        });



        
        map.addSource('hex-13', {
            'type': 'geojson',
            'data': 'out-13.json'
        });
        map.addLayer({
            'id': 'hex-13',
            'source': 'hex-13',
            'type': 'fill',
            'paint': {
                'fill-color': 'blue',
                'fill-opacity': 0.25
            },
            'layout': {
                'visibility': 'none'
            }
        });






        map.addSource('hex-12', {
            'type': 'geojson',
            'data': 'out-12.json'
        });
        map.addLayer({
            'id': 'hex-12',
            'source': 'hex-12',
            'type': 'fill',
            'paint': {
                'fill-color': 'blue',
                'fill-opacity': 0.25
            },
            'layout': {
                'visibility': 'none'
            }
        });






        map.addSource('hex-11', {
            'type': 'geojson',
            'data': 'out-11.json'
        });
        map.addLayer({
            'id': 'hex-11',
            'source': 'hex-11',
            'type': 'fill',
            'paint': {
                'fill-color': 'blue',
                'fill-opacity': 0.25
            },
            'layout': {
                'visibility': 'none'
            }
        });







        map.addSource('hex-10', {
            'type': 'geojson',
            'data': 'out-10.json'
        });
        map.addLayer({
            'id': 'hex-10',
            'source': 'hex-10',
            'type': 'fill',
            'paint': {
                'fill-color': 'blue',
                'fill-opacity': 0.25
            }
        });









        map.addSource('hex-9', {
            'type': 'geojson',
            'data': 'out-9.json'
        });
        map.addLayer({
            'id': 'hex-9',
            'source': 'hex-9',
            'type': 'fill',
            'paint': {
                'fill-color': 'blue',
                'fill-opacity': 0.25
            },
            'layout': {
                'visibility': 'none'
            }
        });
    });
</script>

</body>
</html>
